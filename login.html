<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankDash - Login</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-header">
        <i data-lucide="wallet" class="logo-icon"></i>
        <h1>BankDash</h1>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">
            <i data-lucide="mail" class="input-icon"></i>
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="Enter your email"
          >
        </div>

        <div class="form-group">
          <label for="password">
            <i data-lucide="lock" class="input-icon"></i>
            Password
          </label>
          <div class="password-input">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Enter your password"
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i data-lucide="eye" class="show-password"></i>
              <i data-lucide="eye-off" class="hide-password hidden"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button type="submit" class="login-button">
          <span>Sign In</span>
          <i data-lucide="arrow-right"></i>
        </button>
      </form>

      <div class="signup-prompt">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script src="js/utils/validation.js" type="module"></script>
  <script src="js/utils/storage.js" type="module"></script>
  <script src="js/login.js" type="module"></script>
</body>
</html>
